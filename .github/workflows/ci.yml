name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run tests
      run: |
        if [ -f requirements.txt ]; then pytest -q; else echo "No requirements.txt found"; fi

  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dev dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

    - name: Run black (check)
      run: |
        if command -v black >/dev/null 2>&1; then black --check . || true; else echo "black not installed"; fi

    - name: Run isort (check)
      run: |
        if command -v isort >/dev/null 2>&1; then isort --check-only . || true; else echo "isort not installed"; fi

    - name: Run flake8
      run: |
        if command -v flake8 >/dev/null 2>&1; then flake8 . || true; else echo "flake8 not installed"; fi
